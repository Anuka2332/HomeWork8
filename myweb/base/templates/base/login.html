{% extends 'main.html' %}

{% block title %} <title> Login Page </title> {% endblock %}


{% block content %}

<h1> Login Page </h1>
            <div>
                <form method="POST" action="">
                    <br>
                    <br>
                    {% csrf_token %}
                    <label>
                        Username:
                    </label>
                    <input type ="text" name="username" placeholder="Enter User">
                    <br>
                    <br>

                    <label>
                        Password:
                    </label>
                    <input type ="password" name="password" placeholder="Enter Password">
                    <input type ="submit" value="login">

                    <br>
                    <br>
                     <p> არ ხართ დარეგისტრირებული ? </p>
                     <a href="{% url 'register' %}"> რეგისტრაცია </a>

                </form>
            </div>


{% endblock %}
